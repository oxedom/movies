<a [routerLink]="['/movies']" >Back to movies</a>
<h1> Movie form</h1>

<form class="form" #f="ngForm" (ngSubmit)="updateMovie(f)">

<input type="text" [(ngModel)]="movieObj.name" name="name" placeholder="name" >
<input type="number" [(ngModel)]="+movieObj.runtime" name="runtime" placeholder="runtime">
<input type="text" [(ngModel)]="movieObj.language" name="language" placeholder="language">
<input type="submit" value="Update Movie">
</form>
